<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue的入门</title>
</head>
<body>


<!-- vue的作用范围 -->
<div id="app">
    <h2>{{ message }}</h2>
    <span>{{name}}</span>
    <h3>{{ password }}</h3>
</div>


<!-- 方式一： 需要联网才能使用  -->
<!--<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
<!-- 方式二：本地方式引入js-->
<script src="js/vue.min.js"></script>


<script>
    // 创建一个vue的实例
    new Vue({
        el: "#app",     // element对象 用来给vue定义一个作用范围
        // 用来给vue实例定义一些相关的数据  vue的默认属性
        data: {
            // 在data中定义变量名 可以随意定义
            message: "Hello Vue",
            name: "百知教育",
            password: "123456",
        },
    })

</script>


</body>
</html>
