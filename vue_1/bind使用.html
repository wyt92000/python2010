<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .aa {
            border: 2px red solid;
        }
    </style>
</head>
<body>

<div id="app">

    <!-- 可以使用v-bing来为标签绑定vue中定义好的属性   -->
    <!--    <img v-bind:src="src" alt="无法加载"-->
    <!--         v-bind:class="{aa:showCss}"-->
    <!--         v-bind:title="title">-->

    <!-- v-bind 简化写法     -->
    <img :src="src" alt="" :title="title" :class="{aa:showCss}">
    <hr>
    <input type="button" value="动态切换图片样式" @click="addCss">
    <input type="button" value="切换图片" @click="changeImg">

</div>

<script src="js/vue.min.js"></script>

<script>
    new Vue({
        el: "#app",
        data: {
            title: "帅气的二哈",
            showCss: true,
            src: "https://p3.ssl.qhimgs1.com/t019256895d8268c99d.jpg"
        },
        methods: {
            // 改变图片样式
            addCss() {
                this.showCss = !this.showCss;
            },
            // 切换图片
            changeImg() {
                this.src = "https://dss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=3469716026,2816395410&fm=26&gp=0.jpg"
            },
        }
    })
</script>

</body>
</html>
