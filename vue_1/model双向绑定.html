<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">

    <!-- v-model只能在表单控件上使用   -->
    <input type="text" v-model="message">
    <hr>
    <h4 style="color: red">{{message}}</h4>

</div>

<script src="js/vue.min.js"></script>

<script>
    new Vue({
        el: "#app",
        data: {
            message: "",
        },
    })
</script>

</body>
</html>
